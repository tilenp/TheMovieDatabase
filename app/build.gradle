plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    compileSdk 32

    defaultConfig {
        applicationId "com.example.themoviedatabase"
        minSdk 21
        targetSdk 32
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "com.example.themoviedatabase.dagger.MyJUnitRunner"
        vectorDrawables {
            useSupportLibrary true
        }

        javaCompileOptions {
            annotationProcessorOptions {
                arguments = ["room.schemaLocation": "$projectDir/schemas".toString()]
            }
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            buildConfigField 'String', 'TMDB_BASE_URL', '"https://api.themoviedb.org/"'
            buildConfigField 'String', 'TMDB_IMAGE_URL', '"https://image.tmdb.org/t/p"'
            buildConfigField 'String', 'YOUTUBE_THUMBNAIL_URL', '"https://img.youtube.com/vi/"'
            buildConfigField 'String', 'YOUTUBE_VIDEO_URL', '"https://www.youtube.com/watch?v="'
            buildConfigField 'String', 'TMDB_API_KEY', '"YOUR_API_KEY"'
        }
        debug {
            debuggable true
            buildConfigField 'String', 'TMDB_BASE_URL', '"https://api.themoviedb.org/"'
            buildConfigField 'String', 'TMDB_IMAGE_URL', '"https://image.tmdb.org/t/p"'
            buildConfigField 'String', 'YOUTUBE_THUMBNAIL_URL', '"https://img.youtube.com/vi/"'
            buildConfigField 'String', 'YOUTUBE_VIDEO_URL', '"https://www.youtube.com/watch?v="'
            buildConfigField 'String', 'TMDB_API_KEY', '"YOUR_API_KEY"'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion compose_version
    }
    packagingOptions {
        resources {
            excludes += '/META-INF/{AL2.0,LGPL2.1}'
        }
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.8.0'
    implementation "androidx.compose.ui:ui:$compose_version"
    implementation "androidx.compose.material:material:$compose_version"
    implementation "androidx.compose.ui:ui-tooling-preview:$compose_version"
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.4.1'
    implementation 'androidx.activity:activity-compose:1.4.0'
    implementation 'androidx.test.espresso.idling:idling-net:3.4.0'
    implementation 'androidx.recyclerview:recyclerview:1.2.1'
    implementation 'androidx.paging:paging-runtime-ktx:3.1.1'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    androidTestImplementation "androidx.compose.ui:ui-test-junit4:$compose_version"
    debugImplementation "androidx.compose.ui:ui-tooling:$compose_version"
    debugImplementation "androidx.compose.ui:ui-test-manifest:$compose_version"

    /** Accompanist **/
    implementation "com.google.accompanist:accompanist-systemuicontroller:0.17.0"

    /** Coroutines **/
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.6.1"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.1"
    testImplementation "org.jetbrains.kotlinx:kotlinx-coroutines-test:1.6.1"

    /** Compose **/
    implementation "androidx.navigation:navigation-compose:2.5.0-rc01"
    implementation "androidx.paging:paging-compose:1.0.0-alpha14"
    implementation "androidx.constraintlayout:constraintlayout-compose:1.0.1"
    implementation "androidx.compose.material3:material3-window-size-class:1.0.0-alpha13"

    /** Dagger 2 **/
    implementation "com.google.dagger:dagger:2.41"
    kapt "com.google.dagger:dagger-compiler:2.41"
    kaptTest "com.google.dagger:dagger-compiler:2.41"
    kaptAndroidTest "com.google.dagger:dagger-compiler:2.41"

    /** Coil **/
    implementation "io.coil-kt:coil-compose:1.4.0"

    /** Lifecycle **/
    implementation"androidx.lifecycle:lifecycle-runtime-ktx:2.4.1"

    /** MockK **/
    testImplementation "io.mockk:mockk:1.12.3"
    testImplementation "io.mockk:mockk-agent-jvm:1.12.3"
    androidTestImplementation "io.mockk:mockk-android:1.12.0"

    /** OkHttp **/
    implementation "com.squareup.okhttp3:logging-interceptor:4.9.3"

    /** Retrofit **/
    implementation 'com.squareup.retrofit2:retrofit:2.9.0'
    implementation 'com.squareup.retrofit2:converter-gson:2.9.0'

    /** Room **/
    implementation "androidx.room:room-runtime:2.4.2"
    implementation "androidx.room:room-ktx:2.4.2"
    implementation "androidx.room:room-paging:2.5.0-alpha01"
    kapt "androidx.room:room-compiler:2.4.2"

    /** Turbine **/
    testImplementation 'app.cash.turbine:turbine:0.7.0'

    /** ViewModel **/
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.1"
}